<style>
*, html {

body {
margin:0;

.header {
	display:flex;
	background-color:white;
	color:#000000;
	padding:20px;
	font-size:30px;
	font-family:corbel;
	/*Underligns text*/
	text-decoration:underline;
	/*Text positioning*/
	vertical-align:middle;
	line-height:100px;
	/*Makes text unselectable*/
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
.topMenuBar {
	margin: 0;
	padding:0;
	overflow:hidden;
	background-color:#333333;
	border: 4px solid black;
	/*Changes cursor to hand when hovering*/
	cursor:pointer;
	/*Makes text unselectable*/
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}
.topMenuBar a{
	float:left;
	color:white;
	text-align:center;
	padding:16px;
	text-decoration:none;
	font-family:corbel;
	font-weight:bold;
	
}
.topMenuBar a:hover {
	background-color:#111111;
}
.dropbtn:hover {
	background-color:#111111;
}
.dropbtn{
	background-color: #333333;
	color:white;
	text-align:center;
	padding:16px;
	text-decoration:none;
	font-family:corbel;
	font-weight:bold;
	padding: 16px;
    font-size: 16px;
    border: none;
	cursor:pointer;
}
.dropdown{
	float:left;
	overflow:hidden;
}
.dropdown-content{
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  float:none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {
	display:block;
}
.heading {
    font-family:corbel;
    font-weight:bold;
    text-align:center;
    font-size:20px;
    text-decoration:underline;
    padding:20px;
}
.player-profile{

    border: 2px solid black;
    width:500px;
    height:600px;
    margin:10px;
    background-color: #333333;
    float:left;
}
.player-image{
    display:block;
    max-width:90%;
    max-height:90%;
    margin:20px;
    border: 2px solid black;
    margin-left:auto;
    margin-right:auto;
}
.player-name{
    display:block;
    font-family:corbel;
    font-weight:bold;
    text-align:center;
    font-size:20px;
    text-decoration:underline;
    background-color: #888888;
    color:white;
    padding:5px;
    border-top: 2px solid black;
    border-bottom: 2px solid black;
}
.players{
    margin-left:auto;
    margin-right:auto;
    width:fit-content;
}
.profiles{
    display:inline-block;
    margin-left:auto;
    margin-right:auto;
    width:100%;
}
.footer{
    font-family:corbel;
    text-align:center;
	vertical-align:middle;
}
.imagecenter{
    display:inline-block;
    margin-left:auto;
    margin-right:auto;
    width:100px;
    height:100px;

	padding:10px;
}
hr.divider{

}
.footertext{
	display:inline-block;
	font-size:15px;
	font-family:corbel;
	font-weight:bold;
	vertical-align:middle;
}
