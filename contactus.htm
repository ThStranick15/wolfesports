.topMenuBar {

	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	font-family:corbel;
	font-weight:bold;
	
}

	background-color:#111111;
}
.dropbtn:hover {
	background-color:#111111;
}
.dropbtn{
	background-color: #333333;
	color:white;
	text-align:center;
	padding:16px;
	text-decoration:none;
	font-family:corbel;
	font-weight:bold;
	padding: 16px;
    font-size: 16px;
    border: none;
	cursor:pointer;
}
.dropdown{
	float:left;
	overflow:hidden;
}
.dropdown-content{
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  float:none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {
	display:block;
}
.heading {
    font-family:corbel;
    font-weight:bold;

hr.divider{

.footertext{
